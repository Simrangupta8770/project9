<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/formstyle.css">

  <script src="https://kit.fontawesome.com/ea9cae87cb.js" crossorigin="anonymous"></script>
  <title>project9</title>
</head>

<body>
  <div class="whole">
    <div class="left">
     <a href="index.html"><button style="outline:none;color:white;background:none;width:20px;height:20px;">Back</button></a>
    </div>
    <div class="right">
      <div class="container">
        <div class="container1">
          <div class="heading">
            <h1>Sign Up</h1>
          </div>
          <div class="container2">
            <form id="form">
              <div class="form-control">
                <label for="name" id="name">
                  Name
                </label><br>
                <input type="text" id="username" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <br>
                <small></small>

              </div>
              <div class="form-control">
                <label for="mail" id="mail">
                  Email
                </label><br>
                <input type="email" id="email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <br>
                <small></small>
              </div>
              <div class="form-control">
                <label for="contact" id="contact" autocomplete="off">
                  Phone number
                </label><br>
                <input type="number" id="phone" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <br>
                <small></small>

              </div>
              <div class="form-control">
                <label for="pass" id="pass">
                  Password
                </label><br>
                <input type="password" id="password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <br>
                <small></small>

              </div>
              <div class="form-control">
                <label for="pass" id="pass">
                  Check Password
                </label><br>
                <input type="password" id="cpassword" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <br>
                <small></small>

              </div>

              <button class="btn" id="submit">Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./javascript.js"></script>

</html>
